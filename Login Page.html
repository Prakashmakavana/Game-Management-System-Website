<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: white;
            text-align: center;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            width: 100%;
            border-radius: 8px;
            background: #007bff;
            border: none;
            padding: 10px;
            font-size: 18px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        #error-msg {
            display: none;
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="mb-4">Login</h2>
        <form id="loginForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <input type="text" class="form-control" id="email" placeholder="Enter Email" required autocomplete="off">
                <div class="invalid-feedback">Please enter your email.</div>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Enter Password" required autocomplete="off">
                <div class="invalid-feedback">Please enter your password.</div>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
            <p id="error-msg">Invalid email or password!</p>
        </form>
    </div>

    <script>
        (function () {
            'use strict';
            var form = document.getElementById('loginForm');

            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent default form submission

                if (!form.checkValidity()) {
                    event.stopPropagation();
                    form.classList.add('was-validated');
                    return;
                }

                // Hardcoded credentials (Replace with backend authentication)
                var validEmail = "admin@example.com";
                var validPassword = "password123";

                var email = document.getElementById('email').value.trim();
                var password = document.getElementById('password').value.trim();
                var errorMsg = document.getElementById('error-msg');

                if (email.toLowerCase() === validEmail.toLowerCase() && password === validPassword) {
                    errorMsg.style.display = "none";
                    localStorage.setItem("isAuthenticated", "true"); // Save login state
                    window.location.href = "Listing Page.html"; // Redirect to the List Page
                } else {
                    errorMsg.style.display = "block";
                }
            }, false);
        })();
    </script>
</body>
</html>
